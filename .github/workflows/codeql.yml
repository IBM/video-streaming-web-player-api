name: CodeQL

on: [push, pull_request]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Init
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: Analysis
      uses: github/codeql-action/analyze@v2